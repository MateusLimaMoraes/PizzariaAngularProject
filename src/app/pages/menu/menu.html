<div class="min-h-screen bg-gray-50">
  <app-header></app-header>
  
  <div class="max-w-7xl mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-center mb-8 font-serif">Nosso Cardápio</h1>
    
    <div class="flex justify-center space-x-4 mb-8 flex-wrap gap-2">
      <button
        *ngFor="let cat of categories"
        (click)="selectCategory(cat.value)"
        [class]="selectedCategory === cat.value ? 
          'bg-red-600 text-white px-6 py-2 rounded-full font-semibold transition' : 
          'bg-white text-gray-700 hover:bg-gray-100 px-6 py-2 rounded-full font-semibold transition'"
      >
        {{ cat.label }}
      </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div *ngFor="let pizza of filteredPizzas" 
           class="bg-white rounded-xl shadow-md p-6 hover:shadow-lg transition">
        <div class="flex items-center space-x-4">
          <!-- Imagem à esquerda -->
          <div class="flex-shrink-0 w-28 h-28 overflow-hidden rounded-lg bg-gray-100">
            <img 
              [src]="pizza.imageUrl" 
              [alt]="pizza.name"
              class="w-24 h-24 md:w-28 md:h-28 rounded-lg object-cover"
            />
          </div>
          
          <!-- Conteúdo à direita -->
          <div class="flex-1">
            <h3 class="text-xl font-bold mb-2">{{ pizza.name }}</h3>
            <p class="text-gray-600 text-sm mb-3">{{ pizza.ingredients }}</p>
            
            <div class="flex items-center justify-between">
              <span class="text-2xl font-bold text-red-600">
                R$ {{ pizza.price.toFixed(2) }}
              </span>
              <button
                (click)="addToCart(pizza)"
                class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition flex items-center space-x-2"
              >
                <lucide-icon name="plus" [size]="16"></lucide-icon>
                <span>Adicionar</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</div>
